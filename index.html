<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
  <title>심연에서 우주로</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <div id="gameWrapper">

    <canvas id="bgCanvas"></canvas>

    <canvas id="gameCanvas"></canvas>

    <div id="ui">
      <div id="zoneLabel">심 연</div>
      <div id="progressRow">
        <span id="progressPct">0%</span>
        <div id="progressBar"><div id="progressFill"></div></div>
      </div>
      <div id="hint">좌클릭으로 구슬을 던지세요</div>
    </div>

    <div id="timer" style="display: none;">00:00:00</div>

    <div id="mainScreen" class="overlay show">
      <h1 class="titleText">심연에서 우주로</h1>
      <p class="desc">
        좌클릭으로 구슬을 던져 발판에 맞추세요.<br>
        구슬이 발판에 닿으면 그 위로 순간이동합니다.<br>
        빗나가면 추락합니다.<br><br>
        <span class="em">궤적은 표시되지 않습니다. 오직 감으로.</span>
      </p>
      <div style="display: flex; gap: 12px; flex-direction: column; width: 100%;">
        <button class="btn btnStart" onclick="startGame()">게임 시작</button>
        <button class="btn btnPractice" onclick="showPracticeScreen()">연습장</button>
      </div>
    </div>

    <div id="practiceScreen" class="overlay">
      <h2 class="practiceTitle">연습장</h2>
      <p class="desc" style="margin-bottom: 20px;">각 지역을 선택하여 연습하세요</p>
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; max-width: 300px;">
        <button class="btn btnZone" onclick="practicZone(0)">심 연</button>
        <button class="btn btnZone" onclick="practicZone(1)">지 하</button>
        <button class="btn btnZone" onclick="practicZone(2)">지 상</button>
        <button class="btn btnZone" onclick="practicZone(3)">하 늘</button>
        <button class="btn btnZone" onclick="practicZone(4)">우 주</button>
      </div>
      <button class="btn btnBack" onclick="backToMain()" style="margin-top: 20px;">뒤로가기</button>
    </div>

    <div id="deathScreen" class="overlay">
      <h2 class="deathTitle">추 락</h2>
      <p class="desc">구슬이 빗나갔습니다...</p>
      <button class="btn btnDeath" onclick="restartGame()">다시 시작</button>
    </div>

    <div id="winScreen" class="overlay">
      <h2 class="winTitle">🌌 우주 도달!</h2>
      <p class="desc" id="winTime">심연에서 우주까지 올라왔습니다!</p>
      <button class="btn btnWin" onclick="backToMain()">메인으로</button>
    </div>

    <div id="backToMainBtn" style="display: none; position: absolute; top: 14px; right: 14px; z-index: 15;">
      <button class="btn btnSmall" onclick="backToMain()">메인으로</button>
    </div>

  </div>

  <script src="static/js/game.js"></script>
</body>
</html>
